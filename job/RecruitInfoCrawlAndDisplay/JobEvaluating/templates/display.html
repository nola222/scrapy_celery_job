
<!DOCTYPE html>

<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>基于Web爬虫的IT行业需求信息分析系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="../static/css/animate.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/flexslider.css">
	<link rel="stylesheet" href="../static/css/basic.css">
	<link rel="stylesheet" href="../static/css/display.css">
	<script src="../static/js/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div id="yunhai-page">
	<header id="yunhai-header" role="banner">
		<div class="container">
			<div class="row">
				<div class="header-inner">
					<h1><a href="index.html">基于Web爬虫的IT行业需求信息分析系统</a></h1>
					<nav role="navigation">
						<ul>
							<li ><a href="/index/">首页</a></li>
							<li  class="cta"><a href="/display/">展示</a></li>
							<li ><a href="/search/">搜索</a></li>
							<li><a href="/analyse/">分析</a></li>
							<li  ><a href="/about/">关于</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>


    <div id="display-container">
        <div id="display-sel">
            <form action="/display/" method="post">
                <select onchange="selChange()" class="form-control" name="choose">
                        <option value="salary">薪水分布</option>
                        <option value="ask">要求热度</option>
                        <option value="lan">语言热度</option>
                         <option value="education">学历分布</option>
                        <option value="citys">求职地区热度</option>
                </select>
            </form>
        </div>
        <div class="clean-both"></div>
         <div style="margin: 0 auto;">
            <div id="display" class="display-pic"></div>
        </div>
    </div>

	<footer id="yunhai-footer" role="contentinfo">
		<div class="container">
			<div class="col-md-12 yunhai-copyright text-center">
				<p>&copy; 2018 Cary Xiang All Rights Reserved. <span>Designed with</span> <i class="icon-heart"></i> by <a href="#/" target="_blank">Cary Xiang</a> </p>
			</div>

			
		</div>
	</footer>
</div>

<script>
    {% if salary %}
         var salary = {{ salary | safe }};
    {% endif %}
    {% if lan %}
         var lan = {{ lan | safe }};
    {% endif %}
     {% if ask %}
         var ask = {{ ask | safe }};
    {% endif %}
    {% if citys %}
         var citys = {{ citys | safe }};
    {% endif %}
    {% if education %}
         var education = {{ education | safe }};
    {% endif %}
</script>
	
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/jquery.waypoints.min.js"></script>
<script src="../static/js/jquery.flexslider-min.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/echarts.js"></script>
<script src="../static/js/china.js"></script>
<script src="../static/js/echarts-wordcloud.min.js"></script>
<script src="../static/js/pic-all.js"></script>
<script src="../static/js/setDataToAll.js"></script>
</body>
</html>
